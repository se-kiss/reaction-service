syntax = "proto3";

package notification;

service NotificationService {
  rpc CreateNotification (CreateNotificationArgs) returns (Notification) {}
  rpc GetNotifications (GetNotificationsArgs) returns (Notifications) {}
  rpc DeleteNotification (NotificationId) returns (Notification) {}
}

enum NotificationType {
  COMMENT = 0;
  POST = 1;
}

message NotificationId {
  string _id = 1;
}

message GetNotificationsArgs {
  repeated string ids = 1;
}

message CreateNotificationArgs {
  string ownerId = 1;
  repeated string followingUser = 2;
  NotificationType notificationType = 3;
}

message Notification {
  string _id = 1;
  string ownerId = 2;
  repeated string followingUser = 3;
  NotificationType notificationType = 4;
  string _createdAt = 5;
  string _updatedAt = 6;
}

message Notifications {
  repeated Notification notifications = 1;
}
